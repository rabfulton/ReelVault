name: reelvault
arch: amd64
platform: linux
version: "0.0.0"
section: video
priority: optional
maintainer: "ReelVault"
description: "Browse and launch your local film collection"
license: MIT

contents:
  - src: reelvault
    dst: /usr/bin/reelvault
    file_info:
      mode: 0755
      owner: root
      group: root
  - src: data/reelvault.desktop
    dst: /usr/share/applications/reelvault.desktop
    file_info:
      mode: 0644
      owner: root
      group: root
  - src: data/icons/reelvault.svg
    dst: /usr/share/icons/hicolor/scalable/apps/reelvault.svg
    file_info:
      mode: 0644
      owner: root
      group: root

deb:
  depends:
    - libgtk-3-0
    - libsqlite3-0
    - libcurl4
    - libjson-c5 | libjson-c4

rpm:
  depends:
    - gtk3
    - sqlite
    - libcurl
    - json-c
