name: Packages

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deb:
    name: Build .deb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config \
            libgtk-3-dev libsqlite3-dev libcurl4-openssl-dev libjson-c-dev

      - name: Build
        run: make -j"$(nproc)"

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0+${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build package
        uses: goreleaser/nfpm-action@v2
        with:
          config: packaging/nfpm.yaml
          packager: deb
          version: ${{ steps.version.outputs.version }}
          args: --target dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: dist/*.deb

  rpm:
    name: Build .rpm
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          dnf -y install \
            gcc make pkgconf-pkg-config \
            gtk3-devel sqlite-devel libcurl-devel json-c-devel \
            rpm-build rpmdevtools rpm2cpio cpio

      - name: Build
        run: make -j"$(nproc)"

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0+${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build package
        uses: goreleaser/nfpm-action@v2
        with:
          config: packaging/nfpm.yaml
          packager: rpm
          version: ${{ steps.version.outputs.version }}
          args: --target dist/

      - name: Assert no debug RPMs
        run: |
          shopt -s nullglob
          bad=(dist/*debuginfo*.rpm dist/*debugsource*.rpm)
          if (( ${#bad[@]} )); then
            echo "Found unexpected debug RPMs:"
            printf ' - %s\n' "${bad[@]}"
            exit 1
          fi

      - name: Assert RPM file ownership is root:root
        run: |
          rpm_file="$(ls -1 dist/*.rpm | head -n1)"
          echo "Checking ownership in $rpm_file"
          while read -r owner path; do
            if [[ "$owner" != "root:root" ]]; then
              echo "Non-root ownership detected: $owner $path"
              exit 1
            fi
          done < <(rpm2cpio "$rpm_file" | cpio -tv 2>/dev/null | awk '{print $3":"$4" "$NF}')

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm
          path: dist/*.rpm

  release:
    name: Publish Release Assets
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ deb, rpm ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Gather artifacts
        run: |
          mkdir -p dist
          find dist-artifacts -type f \( -name "*.deb" -o -name "*.rpm" \) -print -exec cp -v {} dist/ \;
          ls -la dist

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
