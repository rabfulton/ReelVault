name: Package

permissions:
  contents: write

on:
  workflow_dispatch:
  release:
    types: [ published, prereleased, released ]

jobs:
  deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config \
            libgtk-3-dev libsqlite3-dev libcurl4-openssl-dev libjson-c-dev \
            libturbojpeg0-dev \
            dpkg-dev

      - name: Build
        run: make -j"$(nproc)"

      - name: Build .deb
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          VERSION="${TAG#v}"
          ARCH="$(dpkg --print-architecture)"
          MAINTAINER="${GITHUB_REPOSITORY_OWNER} <noreply@github.com>"

          PKGDIR="dist/deb/reelvault_${VERSION}_${ARCH}"
          rm -rf "$PKGDIR"
          mkdir -p "$PKGDIR/DEBIAN"

          sed \
            -e "s/@VERSION@/${VERSION}/g" \
            -e "s/@ARCH@/${ARCH}/g" \
            -e "s/@MAINTAINER@/${MAINTAINER}/g" \
            packaging/deb/control.in > "$PKGDIR/DEBIAN/control"

          make install DESTDIR="$PKGDIR"

          dpkg-deb --build "$PKGDIR"

      - uses: actions/upload-artifact@v4
        with:
          name: reelvault-deb
          path: dist/deb/*.deb

  rpm:
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - name: Install tooling
        run: |
          dnf -y install \
            git make gcc rpm-build \
            gtk3-devel sqlite-devel libcurl-devel json-c-devel \
            turbojpeg-devel \
            pkgconf-pkg-config \
            tar gzip which

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark workspace as safe for git
        shell: bash
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY##*/}"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$(pwd)"
          git config --global --add safe.directory "/__w/${repo}/${repo}"

      - name: Build source tarball
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          VERSION="${TAG#v}"
          mkdir -p dist
          git archive --format=tar.gz --prefix="reelvault-${VERSION}/" -o "dist/reelvault-${VERSION}.tar.gz" HEAD

      - name: Build .rpm
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          VERSION="${TAG#v}"
          URL="https://github.com/${GITHUB_REPOSITORY}"

          TOPDIR="$PWD/dist/rpmbuild"
          mkdir -p "$TOPDIR"/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}

          cp "dist/reelvault-${VERSION}.tar.gz" "$TOPDIR/SOURCES/reelvault-${VERSION}.tar.gz"

          sed \
            -e "s/@VERSION@/${VERSION}/g" \
            -e "s|@URL@|${URL}|g" \
            packaging/rpm/reelvault.spec.in > "$TOPDIR/SPECS/reelvault.spec"

          rpmbuild \
            --define "_topdir ${TOPDIR}" \
            -bb "$TOPDIR/SPECS/reelvault.spec"

          mkdir -p dist/rpm
          # Only publish the main runtime RPM (exclude -debuginfo/-debugsource).
          find "$TOPDIR/RPMS" -type f -name 'reelvault-[0-9]*.rpm' -exec cp -v -t dist/rpm {} +

      - name: Assert no debug RPMs
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          bad=(dist/rpm/*debuginfo*.rpm dist/rpm/*debugsource*.rpm)
          if (( ${#bad[@]} )); then
            echo "Found unexpected debug RPMs:"
            printf ' - %s\n' "${bad[@]}"
            exit 1
          fi

      - name: Assert RPM payload ownership is root:root
        shell: bash
        run: |
          set -euo pipefail
          rpm_file="$(ls -1 dist/rpm/*.rpm | head -n1)"
          echo "Checking ownership in $rpm_file"
          rpm2cpio "$rpm_file" | cpio -tv 2>/dev/null | awk '{print $3":"$4" "$NF}' | while read -r owner path; do
            if [[ "$owner" != "root:root" ]]; then
              echo "Non-root ownership detected: $owner $path"
              exit 1
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: reelvault-rpm
          path: dist/rpm/reelvault-[0-9]*.rpm

  release-assets:
    runs-on: ubuntu-latest
    needs: [ deb, rpm ]
    if: github.event_name == 'release'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: reelvault-*
          merge-multiple: true
          path: dist

      - name: Attach packages to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            dist/reelvault-[0-9]*.rpm
